<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer> </script>
</head>

<body>
    <header>
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="selectColor" type="color" />
            <button id="colorButton">Cor Única</button>
            <button id="rainbowButton">Cores Aleatórias</button>
            <button id="eraserButton">Borracha</button>
            <button id="clearButton">Limpar</button>
            <div class="rangedAndTitle">
                <div id="sizeValue" class="size-value"> <p> 12 x 12</p> </div>
            <input type="range" id="sizeSlider" value="12" min="1" max="64" />
            </div>
        </div>
        <div class="grid" id="grid"></div>
    </main>
    <footer class="footer">
        <h2>
            Copyright ©
            <script>
                document.write(new Date().getFullYear())
            </script>
            - Lucas Galindo
        </h2>
    </footer>
</body>

</html>
